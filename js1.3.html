<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    10 прибавляем 10 получаем 20
    потом к 20 прибавляем строку "10" 20 становится строкой') получаем "2010"
    С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    к числу 10 прибавляем строку "10" получаем 1010 строку
    к строке "1010" прибавляем число 10(становится стракой) получаем "101010"
    С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    10 прибавляем 10 получаем 20
    превращаем строку "10" в число с помощью оператора +
    скалываем 20 + 10 получаем 30
    С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    пустая строка преобразуется в -0 при помощи оператора -
    делим 10 на -0 получаем отрицательную бесконечность
     С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    +"2,5" пытается перевести в число, но не может так как , вместо точки получается NaN
    10 / NaN получаем NaN
    С помощью console.log выводим NaN в консоль.    
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
