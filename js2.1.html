<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++a так как плюсы стоят впереди, то вначале увеличивает а на 1, 
    а только потом присваевается значение 2 переменной с
     */
    c = ++a;
    console.log(c);

    /*
    b++ так как плюсы стоят позади переменной то вначале присваивается 1 перемсенной d, 
    а только потом увеличивается значение до 2 переменной b
     */
    d = b++;
    console.log(d);

    /*
    последнее значение а было 2 т.к. к а добавляется 1 (плюсы перед переменной) а становится 3
    2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    последнее значение b было 2 выполняем сложение 2 + 2 = 4
    присваиваем 4 к d
    потом увеличиваем b на 1
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
