<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const a = Number(prompt('Введите первое число:'));
    const b = Number(prompt('Введите второе число:'));
    const operation = prompt('Введите знак действия:');
    const rez = mathOperation(a, b, operation);
    console.log(rez);


    /*
    Выполняет операцию переданую третим параметром
    принимает следующие аргументы:
    а - первое число,
    b - второе число,
    operation - занк действия
    + сложение
    - вычитание
    * - умножение
    / - деление
    */
    function mathOperation(arg1, arg2, operation) {
      if (operation === '+') {
        return sum(arg1, arg2);
      }
      if (operation === '-') {
        return sub(arg1, arg2);
      }
      if (operation === '*') {
        return mult(arg1, arg2);
      }
      if (operation === '/') {
        return division(arg1, arg2);
      }
      else {
        return NaN;
      }
    }
    /**
      Возвращает сумму входящих чисел
      а - первое число
      b - второе число
      */
    function sum(a, b) {
      return a + b;
    }

    /**
    Возвращает разность входящих чисел,
    причем из большего вычитает меньшее
    а - первое число
    b - второе число
    */
    function sub(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;
    }

    /**
    Возвращает произведение входящих чисел
    а - первое число
    b - второе число
    */
    function mult(a, b) {
      return a * b;
    }

    /**
    Возвращает часное входящих чисел
    а - первое число
    b - второе число
    */
    function division(a, b) {
      return a / b;
    }
  </script>
</body>

</html>
